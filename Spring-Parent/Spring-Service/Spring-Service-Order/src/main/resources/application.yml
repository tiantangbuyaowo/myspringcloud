spring:
  application:
    name: orders-service
  datasource:
    url: jdbc:mysql://localhost:3306/shop_order
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123
  redis:
    database: 0
    host: localhost
    port: 6379
    jedis:
      pool:
        max-active: 500
        max-idle:  1000
        max-wait: 6000ms
        min-idle: 4
server:
  port: 3001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka
mybatis:
  type-aliases-package: org.tj.springcloud.common.model
  mapper-locations: mappers/*.xml
shop:
  worker:
    workerId: 1
    dataCenterId: 1
logging:
  level:
    org.tj.springcloud.user.mapper: debug
feign:
  hystrix:
    enabled: true
tx-lcn:
  client:
    manager-address: 127.0.0.1:8070
