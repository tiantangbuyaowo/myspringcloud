spring:
  application:
    name: goods-service
  datasource:
    url: jdbc:mysql://localhost:3306/shop_goods
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123
server:
  port: 2001
  http2:
    enabled: true
    undertow:
      io-threads: 16
      worker-threads: 256
      buffer-size: 1024
      #buffers-per-region: 1024
      direct-buffers: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka
mybatis:
  type-aliases-package: org.tj.springcloud.common.model
  mapper-locations: mappers/*.xml
shop:
  worker:
    workerId: 1
    dataCenterId: 1
logging:
  level:
    org.tj.springcloud.goods.mapper: debug
tx-lcn:
  client:
    manager-address: 127.0.0.1:8070